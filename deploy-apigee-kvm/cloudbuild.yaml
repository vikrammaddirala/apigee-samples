steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: variables
    entrypoint: 'bash'
    args:
      - -c
      - |
        export build_token="$(gcloud auth application-default print-access-token)"
        echo "build_token=$build_token" > /workspace/build_vars

  - name: 'gcr.io/cloud-builders/curl'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        curl -X POST \
        -H "Authorization: Bearer $(cat /workspace/build_vars | cut -d'=' -f2)" \
        -H "Content-Type: application/json" \
        -d '{
          "name": "SampleKVM",
          "encrypted": false,
          "entry": [
            {
              "name": "key1",
              "value": "value1"
            },
            {
              "name": "key2",
              "value": "value2"
            }
          ]
        }' \
        https://apigee.googleapis.com/v1/organizations/apigee-x-379708/environments/test-env/keyvaluemaps
